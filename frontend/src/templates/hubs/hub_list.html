{% extends "marketplace_base.html" %}

{% block title %}
  I3 Marketplace | Hubs
{% endblock %}

{% block page_content %}

  <div class="container">
    <h3>My Hubs</h3>
    <br>
    {% for hub in hub_instance_list %}
    <h4><a href="/hubs/{{hub.id}}/">{{hub.name}}</a></h4>
    {% empty %}
    <h4>You Don't Have Any Hub</h4>
    {% endfor %}
    <br>
    <a href="/hubs/create"> <button>Create Hub</button> </a>
  </div>
  <!-- /.container -->

{% endblock %}
