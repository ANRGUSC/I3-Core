{% extends 'marketplace_base.html' %}

{% block title %}I3 Marketplace | Create User{% endblock %}

{% block page_content %}
  <div class="container">
    <form method="POST" action="" enctype='multipart/form-data'>
      <h1>Create new User</h1>
      {% csrf_token %}
      <div class="row">
        <div class="col-sm-8">
          {{ form.errors }}
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="{{ form.username.id_for_label }}">Username</label>
            {{ form.username }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="{{ form.email.id_for_label }}">Email</label>
            {{ form.email }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="{{ form.user_type.id_for_label }}">User Type</label>
            {{ form.user_type }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
         <div class="form-group">
            <label for="{{ form.password.id_for_label }}">Password</label>
            {{ form.password }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <div class="form-group">
            <label for="{{ form.verify_password.id_for_label }}">Verify Password</label>
            {{ form.verify_password }}
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-8">
          <button type="submit" class="btn btn-primary pull-right">{% firstof submit_btn 'Create' %}</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
