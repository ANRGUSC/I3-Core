{% extends "marketplace_base.html" %}

{% block page_content %}

<div class="container">
  <form method="POST" action="" enctype='multipart/form-data'>
    <h1>Change Password:</h1>
    {% csrf_token %}
    <h3>Invalid Input Will Lead To Redirection To This Page</h3>
    <h4>Registration Type:</h4>
    {{form.rgs_type}}
    <h4>Password or Publick Key:</h4>
    <h5>must be 6-500 characters long</h5>
    {{form.password}}
    
    <br></br>
    <button type="submit" value='OK' class="btn btn-primary">Update</button>
  </form>
</div>
<!-- /.container -->

{% endblock %}
